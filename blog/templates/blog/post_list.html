{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                    {{ post.published_date}} 
                    <span>by</span>
                    <span class = "author-date">{{post.author}}</span>
                    <span><a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a></span>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
            
        </div>
    {% endfor %}
{% endblock %}
